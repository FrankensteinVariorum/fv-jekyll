<html lang="{{ page.lang | default: site.lang | default: "en_US" }}">
  {% include head.html page=page %}
  <body>
    {% include header.html page=page %}
    <div id='content-area'>
      <section id="wayfinding" role="navigation"></section>
      <main id="primary-content" role="main">
        {% if page.title %}
          <h1>{{page.title}}</h1>
        {% endif %}
        {{ content }}
      </main>
      {% if page.categories contains 'viewer' %}
        {% include viewer/index.html %}
      {% endif %}
    </div>
  </body>
  {% include footer.html page=page %}
  {% include endjs.html %}
</html>
